<ion-header>
    <ion-navbar>
        <ion-title>Ionic QQ</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
    <button ion-button full (click)="checkInstall()">Check QQ Install</button>
    <button ion-button full (click)="login()">Log in</button>
    <button ion-button full (click)="logoff()">Log off</button>
    <button ion-button full (click)="getUserInfo()">Get User Info</button>
        <ion-card-header>Information</ion-card-header>
        <ion-card-content>
        {{info}}
        </ion-card-content>
    </ion-card>
</ion-content>
